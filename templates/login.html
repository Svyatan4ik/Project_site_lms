<!-- templates/login.html -->
{% extends "base.html" %}

{% block content %}
    <h1>Вход в систему</h1>
    <form method="POST">
        <label>Email:</label>
        <input type="email" name="email" required><br>
        
        <label>Пароль:</label>
        <input type="password" name="password" required><br>
        
        <button type="submit">Войти</button>
    </form>
{% endblock %}
